<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>nowLED Controller</title>
</head>

<body>
    <div id="buttonDiv">
        <button onclick="startStop(this)" class="defaultButton">Start/stop</button>
        <button onclick="reset(this)" class="defaultButton">Reset</button>
        <button onclick="previous(this)" class="defaultButton">Backwards</button>
        <button onclick="next(this)" class="defaultButton">Forwards</button>
        <p id="responseText">Response will appear here!</p><br>
        <div id="connectionDiv">
            <p id="connectionText">Checking connection to API...</p>
            <div id="connectionSymbol"></div>
        </div>
        
    </div>
</body>
<script src="scripts/index.js" defer></script>
<script src="scripts/buttonStyle.js" defer></script>

</html>
